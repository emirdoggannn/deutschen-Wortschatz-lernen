                    padding: '2px 6px', borderRadius: '4px', fontSize: '0.6rem', fontWeight: 600,
                    background: noun.level === 'A1' ? 'rgba(34,197,94,0.2)' : noun.level === 'A2' ? 'rgba(59,130,246,0.2)' : 'rgba(168,85,247,0.2)',
                    color: noun.level === 'A1' ? '#4ade80' : noun.level === 'A2' ? '#60a5fa' : '#c084fc'
                  }}>{noun.level}</span>
                </div>
                <div style={{ fontSize: '0.8rem', color: theme.textMuted, marginBottom: '2px' }}>🇹🇷 {noun.translation}</div>
                {noun.plural && (noun.plural === '❌' 
                  ? <div style={{ fontSize: '0.7rem', color: '#e74c3c' }}>❌ Çoğul yok</div>
                  : <div style={{ fontSize: '0.7rem', color: '#e67e22' }}>📝 {noun.plural}</div>
                )}
                <div style={{ fontSize: '0.65rem', color: theme.textMuted, opacity: 0.7, marginTop: '2px' }}>📚 {noun.lesson}</div>
              </div>
              <div style={{ display: 'flex', gap: '6px' }}>
                <button onClick={() => toggleFavorite(noun)} style={{ 
                  padding: '8px 10px', 
                  background: isFavorite(noun.noun) ? 'rgba(245,158,11,0.3)' : 'transparent', 
                  color: isFavorite(noun.noun) ? '#f59e0b' : theme.textMuted, 
                  border: `1px solid ${isFavorite(noun.noun) ? '#f59e0b' : theme.cardBorder}`, 
                  borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' 
                }}>{isFavorite(noun.noun) ? '⭐' : '☆'}</button>
                <button onClick={() => speakWord(`${noun.article} ${noun.noun}`)} style={{ 
                  padding: '8px 10px', background: 'transparent', color: theme.accent, 
                  border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' 
                }}>🔊</button>
              </div>
            </div>
          ))}

          {activeTab === 'fiiller' && visibleVerbs.map((verb, index) => (
            <div key={`${verb.verb}-${index}`} style={{ 
              display: 'flex', alignItems: 'center', justifyContent: 'space-between',
              padding: '12px', marginBottom: '6px',
              background: theme.card, borderRadius: '10px',
              border: `1px solid ${isFavoriteVerb(verb.verb) ? '#f59e0b' : theme.cardBorder}`
            }}>
              <div style={{ flex: 1 }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '4px', flexWrap: 'wrap' }}>
                  <span style={{ fontWeight: 700, color: theme.text, fontSize: '0.95rem' }}>{verb.verb}</span>
                  <span style={{ 
                    padding: '2px 6px', borderRadius: '4px', fontSize: '0.6rem', fontWeight: 600,
                    background: parseInt(verb.lesson.replace('Lektion ', '')) <= 9 ? 'rgba(34,197,94,0.2)' : parseInt(verb.lesson.replace('Lektion ', '')) <= 18 ? 'rgba(59,130,246,0.2)' : 'rgba(168,85,247,0.2)',
                    color: parseInt(verb.lesson.replace('Lektion ', '')) <= 9 ? '#4ade80' : parseInt(verb.lesson.replace('Lektion ', '')) <= 18 ? '#60a5fa' : '#c084fc'
                  }}>{verb.lesson}</span>
                </div>
                <div style={{ fontSize: '0.8rem', color: theme.textMuted }}>🇹🇷 {verb.tr[0]}</div>
              </div>
              <div style={{ display: 'flex', gap: '6px' }}>
                <button onClick={() => toggleFavoriteVerb(verb)} style={{ 
                  padding: '8px 10px', 
                  background: isFavoriteVerb(verb.verb) ? 'rgba(245,158,11,0.3)' : 'transparent', 
                  color: isFavoriteVerb(verb.verb) ? '#f59e0b' : theme.textMuted, 
                  border: `1px solid ${isFavoriteVerb(verb.verb) ? '#f59e0b' : theme.cardBorder}`, 
                  borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' 
                }}>{isFavoriteVerb(verb.verb) ? '⭐' : '☆'}</button>
                <button onClick={() => speakWord(verb.verb)} style={{ 
                  padding: '8px 10px', background: 'transparent', color: theme.accent, 
                  border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' 
                }}>🔊</button>
              </div>
            </div>
          ))}

          {activeTab === 'favoriler' && (
            <>
              <div style={{ display: 'flex', gap: '6px', marginBottom: '10px' }}>
                <button onClick={() => setFavSubTab('isimler')} style={{ flex: 1, padding: '8px', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.75rem', background: favSubTab === 'isimler' ? '#10b981' : theme.card, color: favSubTab === 'isimler' ? '#fff' : theme.text, border: `1px solid ${theme.cardBorder}` }}>İsimler ({favorites.length})</button>
                <button onClick={() => setFavSubTab('fiiller')} style={{ flex: 1, padding: '8px', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.75rem', background: favSubTab === 'fiiller' ? '#a855f7' : theme.card, color: favSubTab === 'fiiller' ? '#fff' : theme.text, border: `1px solid ${theme.cardBorder}` }}>Fiiller ({favoriteVerbs.length})</button>
              </div>
              {favSubTab === 'isimler' && favorites.filter(f => searchTerm === '' || f.noun.toLowerCase().includes(searchTerm.toLowerCase())).map((noun, index) => (
                <div key={index} style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '12px', marginBottom: '6px', background: theme.card, borderRadius: '10px', border: `1px solid #f59e0b` }}>
                  <div style={{ flex: 1 }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '4px' }}>
                      <span style={{ padding: '3px 8px', borderRadius: '6px', fontSize: '0.7rem', fontWeight: 700, background: theme[noun.article.toLowerCase()].bg, color: theme[noun.article.toLowerCase()].text }}>{noun.article}</span>
                      <span style={{ fontWeight: 700, color: theme.text, fontSize: '0.95rem' }}>{noun.noun}</span>
                    </div>
                    <div style={{ fontSize: '0.8rem', color: theme.textMuted }}>🇹🇷 {noun.translation}</div>
                  </div>
                  <button onClick={() => toggleFavorite(noun)} style={{ padding: '8px 10px', background: 'rgba(245,158,11,0.3)', color: '#f59e0b', border: '1px solid #f59e0b', borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' }}>⭐</button>
                </div>
              ))}
              {favSubTab === 'fiiller' && favoriteVerbs.filter(f => searchTerm === '' || f.verb.toLowerCase().includes(searchTerm.toLowerCase())).map((verb, index) => (
                <div key={index} style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '12px', marginBottom: '6px', background: theme.card, borderRadius: '10px', border: `1px solid #f59e0b` }}>
                  <div style={{ flex: 1 }}>
                    <span style={{ fontWeight: 700, color: theme.text, fontSize: '0.95rem' }}>{verb.verb}</span>
                    <div style={{ fontSize: '0.8rem', color: theme.textMuted }}>🇹🇷 {verb.tr[0]}</div>
                  </div>
                  <button onClick={() => toggleFavoriteVerb(verb)} style={{ padding: '8px 10px', background: 'rgba(245,158,11,0.3)', color: '#f59e0b', border: '1px solid #f59e0b', borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' }}>⭐</button>
                </div>
              ))}
            </>
          )}
        </div>

        {/* Daha Fazla Yükle Butonu */}
        {activeTab === 'isimler' && visibleCount < filteredNouns.length && (
          <button onClick={loadMore} style={{ width: '100%', padding: '12px', marginTop: '10px', background: theme.accent, color: '#fff', border: 'none', borderRadius: '10px', cursor: 'pointer', fontWeight: 600, fontSize: '0.85rem' }}>
            Daha Fazla Yükle ({visibleCount}/{filteredNouns.length})
          </button>
        )}
        {activeTab === 'fiiller' && visibleCount < filteredVerbs.length && (
          <button onClick={loadMore} style={{ width: '100%', padding: '12px', marginTop: '10px', background: '#a855f7', color: '#fff', border: 'none', borderRadius: '10px', cursor: 'pointer', fontWeight: 600, fontSize: '0.85rem' }}>
            Daha Fazla Yükle ({visibleCount}/{filteredVerbs.length})
          </button>
        )}

      </div>
    </div>
  );
}

// ==================== ANA UYGULAMA ====================
function AlmancaOgrenme() {
  const [currentPage, setCurrentPage] = useState('home');
  const [currentTheme, setCurrentTheme] = useState(() => getStoredData(STORAGE_KEYS.THEME, 'dark'));
  
  // Global istatistikler
  const [stats, setStats] = useState(() => getStoredData(STORAGE_KEYS.STATS, DEFAULT_STATS));
  
  // Yanlış kelimeler
  const [wrongWords, setWrongWords] = useState(() => getStoredData(STORAGE_KEYS.WRONG_WORDS, []));
  const [wrongVerbs, setWrongVerbs] = useState(() => getStoredData(STORAGE_KEYS.WRONG_VERBS, []));

  // Favori kelimeler
  const [favorites, setFavorites] = useState(() => getStoredData(STORAGE_KEYS.FAVORITES, []));
  const [favoriteVerbs, setFavoriteVerbs] = useState(() => getStoredData(STORAGE_KEYS.FAVORITE_VERBS, []));

  // Tema değişince kaydet
  useEffect(() => {
    setStoredData(STORAGE_KEYS.THEME, currentTheme);
  }, [currentTheme]);

  // Stats değişince kaydet
  useEffect(() => {
    setStoredData(STORAGE_KEYS.STATS, stats);
  }, [stats]);

  // Favoriler değişince kaydet
  useEffect(() => {
    setStoredData(STORAGE_KEYS.FAVORITES, favorites);
  }, [favorites]);

  useEffect(() => {
    setStoredData(STORAGE_KEYS.FAVORITE_VERBS, favoriteVerbs);
  }, [favoriteVerbs]);

  // Yanlış kelimeler değişince kaydet
  useEffect(() => {
    setStoredData(STORAGE_KEYS.WRONG_WORDS, wrongWords);
  }, [wrongWords]);

  useEffect(() => {
    setStoredData(STORAGE_KEYS.WRONG_VERBS, wrongVerbs);
  }, [wrongVerbs]);

  useEffect(() => {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.getVoices();
      window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    }
  }, []);

  // Çalışma kaydı güncelle
  const updateStudyRecord = () => {
    const today = new Date().toDateString();
    const lastDate = stats.lastStudyDate ? new Date(stats.lastStudyDate).toDateString() : null;
    
    if (lastDate !== today) {
      const newStreak = calculateStreak(stats.lastStudyDate, stats.streak);
      setStats(prev => ({
        ...prev,
        streak: newStreak,
        bestStreak: Math.max(prev.bestStreak, newStreak),
        lastStudyDate: new Date().toISOString(),
        totalStudyDays: prev.totalStudyDays + 1
      }));
    }
  };

  // Artikel sonucu kaydet
  const recordArtikelResult = (isCorrect, word = null) => {
    updateStudyRecord();
    setStats(prev => ({
      ...prev,
      artikelCorrect: prev.artikelCorrect + (isCorrect ? 1 : 0),
      artikelWrong: prev.artikelWrong + (isCorrect ? 0 : 1)
    }));
    
    if (!isCorrect && word) {
      setWrongWords(prev => {
        const exists = prev.find(w => w.noun === word.noun);
        if (exists) {
          return prev.map(w => w.noun === word.noun ? { ...w, count: w.count + 1, lastWrong: new Date().toISOString() } : w);
        }
        return [...prev, { ...word, count: 1, lastWrong: new Date().toISOString() }];
      });
    }
  };

  // Fiil sonucu kaydet
  const recordFiilResult = (isCorrect, verb = null) => {
    updateStudyRecord();
    setStats(prev => ({
      ...prev,
      fiilCorrect: prev.fiilCorrect + (isCorrect ? 1 : 0),
      fiilWrong: prev.fiilWrong + (isCorrect ? 0 : 1)
    }));
    
    if (!isCorrect && verb) {
      setWrongVerbs(prev => {
        const exists = prev.find(v => v.verb === verb.verb);
        if (exists) {
          return prev.map(v => v.verb === verb.verb ? { ...v, count: v.count + 1, lastWrong: new Date().toISOString() } : v);
        }
        return [...prev, { ...verb, count: 1, lastWrong: new Date().toISOString() }];
      });
    }
  };

  // Verileri sıfırla
  const resetAllData = () => {
    if (confirm('Tüm veriler silinecek. Emin misiniz?')) {
      setStats({ ...DEFAULT_STATS });
      setWrongWords([]);
      setWrongVerbs([]);
      setFavorites([]);
      setFavoriteVerbs([]);
      
      // localStorage'ı da temizle
      Object.values(STORAGE_KEYS).forEach(key => {
        try { localStorage.removeItem(key); } catch(e) {}
      });
    }
  };

  // Favori toggle fonksiyonları
  const toggleFavorite = (word) => {
    setFavorites(prev => {
      const exists = prev.find(w => w.noun === word.noun);
      if (exists) {
        return prev.filter(w => w.noun !== word.noun);
      }
      return [...prev, word];
    });
  };

  const toggleFavoriteVerb = (verb) => {
    setFavoriteVerbs(prev => {
      const exists = prev.find(v => v.verb === verb.verb);
      if (exists) {
        return prev.filter(v => v.verb !== verb.verb);
      }
      return [...prev, verb];
    });
  };

  const cycleTheme = () => {
    const keys = Object.keys(themes);
    const idx = keys.indexOf(currentTheme);
    setCurrentTheme(keys[(idx + 1) % keys.length]);
  };

  if (currentPage === 'artikel') return <ArtikelQuiz onBack={() => setCurrentPage('home')} currentTheme={currentTheme} cycleTheme={cycleTheme} recordResult={recordArtikelResult} />;
  if (currentPage === 'fiil') return <FiilQuiz onBack={() => setCurrentPage('home')} currentTheme={currentTheme} cycleTheme={cycleTheme} recordResult={recordFiilResult} />;
  if (currentPage === 'sozluk') return <Sozluk onBack={() => setCurrentPage('home')} currentTheme={currentTheme} cycleTheme={cycleTheme} favorites={favorites} favoriteVerbs={favoriteVerbs} toggleFavorite={toggleFavorite} toggleFavoriteVerb={toggleFavoriteVerb} />;
  if (currentPage === 'istatistik') return <Istatistikler onBack={() => setCurrentPage('home')} currentTheme={currentTheme} cycleTheme={cycleTheme} stats={stats} wrongWords={wrongWords} wrongVerbs={wrongVerbs} resetAllData={resetAllData} formatDate={formatDate} />;
  return <HomePage onSelect={setCurrentPage} currentTheme={currentTheme} cycleTheme={cycleTheme} stats={stats} favorites={favorites} favoriteVerbs={favoriteVerbs} />;
}

// Uygulamayı başlat
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<AlmancaOgrenme />);
  </script>
  
  <!-- Service Worker Kayıt -->
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available
                  if (confirm('Yeni güncelleme mevcut! Sayfayı yenilemek ister misiniz?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.log('SW registration failed: ', error);
          });
      });
    }
    
    // iOS Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
    
    // Detect if running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('Running as PWA');
    }
  </script>
