const { useState, useEffect, useCallback, useMemo, useRef, memo, useTransition } = React;

// ==================== PERFORMANS YARDIMCILARI ====================
// Debounce hook - arama gibi sık tetiklenen işlemler için
const useDebounce = (value, delay = 300) => {
  const [debouncedValue, setDebouncedValue] = useState(value);
  useEffect(() => {
    const handler = setTimeout(() => setDebouncedValue(value), delay);
    return () => clearTimeout(handler);
  }, [value, delay]);
  return debouncedValue;
};

// Throttle fonksiyonu - scroll gibi sık tetiklenen eventler için
const throttle = (func, limit = 100) => {
  let inThrottle;
  return function(...args) {
    if (!inThrottle) {
      func.apply(this, args);
      inThrottle = true;
      setTimeout(() => inThrottle = false, limit);
    }
  };
};

// ========== GÜVENLİK: Veri Koruma Fonksiyonları ==========
// Basit obfuscation (karıştırma) - casual manipülasyonu zorlaştırır
const encodeData = (data) => {
  try {
    const jsonStr = JSON.stringify(data);
    // Base64 encode + ters çevir
    return btoa(encodeURIComponent(jsonStr)).split('').reverse().join('');
  } catch (e) {
    return null;
  }
};

const decodeData = (encoded) => {
  try {
    // Ters çevir + Base64 decode
    const reversed = encoded.split('').reverse().join('');
    return JSON.parse(decodeURIComponent(atob(reversed)));
  } catch (e) {
    return null;
  }
};

// Veri bütünlüğü kontrolü (basit checksum)
const calculateChecksum = (data) => {
  const str = JSON.stringify(data);
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash;
  }
  return Math.abs(hash).toString(36);
};

// Güvenli localStorage okuma - şifre çözme ve doğrulama ile
const getStoredData = (key, defaultValue) => {
  try {
    const stored = localStorage.getItem(key);
    if (!stored) return defaultValue;
    
    // Eski format kontrolü (migration için)
    let data;
    try {
      // Önce yeni şifreli formatı dene
      const decoded = decodeData(stored);
      if (decoded && decoded._d !== undefined) {
        // Checksum doğrula
        if (decoded._c === calculateChecksum(decoded._d)) {
          data = decoded._d;
        } else {
          console.warn('Veri bütünlüğü hatası, varsayılan kullanılıyor');
          return defaultValue;
        }
      } else {
        // Eski format - düz JSON
        data = JSON.parse(stored);
      }
    } catch {
      // Eski format - düz JSON
      data = JSON.parse(stored);
    }
    
    // Eğer object ise, varsayılan değerlerle birleştir
    if (typeof defaultValue === 'object' && defaultValue !== null && !Array.isArray(defaultValue)) {
      return { ...defaultValue, ...data };
    }
    
    // Array kontrolü
    if (Array.isArray(defaultValue) && !Array.isArray(data)) {
      return defaultValue;
    }
    
    return data;
  } catch (e) {
    console.error('localStorage okuma hatası:', e);
    return defaultValue;
  }
};

// Güvenli localStorage yazma - şifreleme ve checksum ile
const setStoredData = (key, value) => {
  try {
    if (value === undefined || value === null) {
      localStorage.removeItem(key);
    } else {
      // Veriyi şifrele ve checksum ekle
      const secured = {
        _d: value,
        _c: calculateChecksum(value),
        _t: Date.now()
      };
      const encoded = encodeData(secured);
      if (encoded) {
        localStorage.setItem(key, encoded);
      } else {
        // Fallback: düz JSON
        localStorage.setItem(key, JSON.stringify(value));
      }
    }
    return true;
  } catch (e) {
    console.error('localStorage kayıt hatası:', e);
    return false;
  }
};

// Seri hesaplama - güvenli
const calculateStreak = (lastDate, currentStreak) => {
  if (!lastDate) return 1;
  
  try {
    const last = new Date(lastDate);
    const today = new Date();
    
    // Geçersiz tarih kontrolü
    if (isNaN(last.getTime())) return 1;
    
    // Sadece gün farkını hesapla
    const lastDay = new Date(last.getFullYear(), last.getMonth(), last.getDate());
    const todayDay = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const diffDays = Math.floor((todayDay - lastDay) / (1000 * 60 * 60 * 24));
    
    if (diffDays === 0) return currentStreak || 1; // Aynı gün
    if (diffDays === 1) return (currentStreak || 0) + 1; // Ardışık gün
    return 1; // Seri kırıldı
  } catch (e) {
    console.error('Seri hesaplama hatası:', e);
    return 1;
  }
};

// Tarih formatla - güvenli
const formatDate = (date) => {
  if (!date) return 'Bilinmiyor';
  
  try {
    const d = new Date(date);
    if (isNaN(d.getTime())) return 'Geçersiz tarih';
    
    return d.toLocaleDateString('tr-TR', {
      day: 'numeric',
      month: 'long',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (e) {
    return 'Tarih hatası';
  }
};

// ==================== YARDIMCI FONKSİYONLAR ====================
const shuffleArray = (arr) => {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
};

const speakWord = (word) => {
  if (!word || !('speechSynthesis' in window)) return;
  window.speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'de-DE';
  utterance.rate = 0.8;
  const voices = window.speechSynthesis.getVoices();
  const germanVoice = voices.find(v => v.lang && v.lang.includes('de'));
  if (germanVoice) utterance.voice = germanVoice;
  window.speechSynthesis.speak(utterance);
};

const getAllNouns = () => {
  const words = [];
  Object.entries(germanNounsData).forEach(([article, list]) => {
    list.forEach(w => words.push({ ...w, article, id: `${article}-${w.noun}` }));
  });
  return words;
};

const getAllVerbs = () => {
  const verbs = [];
  Object.entries(germanVerbsData).forEach(([lesson, list]) => {
    list.forEach(v => verbs.push({ ...v, lesson, id: `${lesson}-${v.verb}` }));
  });
  return verbs;
};

      </div>
    </div>
  );
}

// ==================== ARTİKEL QUİZ ====================
function ArtikelQuiz({ onBack, currentTheme, cycleTheme, recordResult }) {
  const theme = themes[currentTheme];
  const [currentWord, setCurrentWord] = useState(null);
  const [score, setScore] = useState({ correct: 0, incorrect: 0 });
  const [streak, setStreak] = useState(0);
  const [bestStreak, setBestStreak] = useState(0);
  const [feedback, setFeedback] = useState(null);
  const [showTranslation, setShowTranslation] = useState(true);
  const [showPlural, setShowPlural] = useState(true);
  const [showLesson, setShowLesson] = useState(true);
  const [articleFilter, setArticleFilter] = useState('all');
  const [levelFilter, setLevelFilter] = useState('all');
  const [selectedLessons, setSelectedLessons] = useState(new Set()); // Başlangıçta boş = tümü gösteriliyor
  const [usedWords, setUsedWords] = useState(new Set());
  const [wrongWords, setWrongWords] = useState([]);
  const [questionsSinceReview, setQuestionsSinceReview] = useState(0);
  const [isReviewMode, setIsReviewMode] = useState(false);
  const [showStats, setShowStats] = useState(false);
  const [showWrongList, setShowWrongList] = useState(false);

  const allWords = useMemo(() => getAllNouns(), []);
  
  const filteredWords = useMemo(() => {
    let words = allWords;
    if (articleFilter !== 'all') words = words.filter(w => w.article === articleFilter);
    if (levelFilter !== 'all') words = words.filter(w => w.level === levelFilter);
    // Çoklu ders seçimi: Eğer seçili ders varsa sadece onları göster, yoksa tümünü göster
    if (selectedLessons.size > 0) {
      words = words.filter(w => selectedLessons.has(w.lesson));
    }
    return words;
  }, [allWords, articleFilter, levelFilter, selectedLessons]);

  const stats = useMemo(() => ({
    total: allWords.length,
    der: allWords.filter(w => w.article === 'DER').length,
    die: allWords.filter(w => w.article === 'DIE').length,
    das: allWords.filter(w => w.article === 'DAS').length,
    levels: { A1: allWords.filter(w => w.level === 'A1').length, A2: allWords.filter(w => w.level === 'A2').length, B1: allWords.filter(w => w.level === 'B1').length },
    lessons: LESSONS.reduce((acc, l) => { acc[l] = allWords.filter(w => w.lesson === l).length; return acc; }, {})
  }), [allWords]);

  const nextWord = useCallback(() => {
    if (!filteredWords.length) return;
    const shouldReview = wrongWords.length > 0 && questionsSinceReview >= REVIEW_INTERVAL;
    let selected;
    
    if (shouldReview) {
      selected = wrongWords[Math.floor(Math.random() * wrongWords.length)];
      setIsReviewMode(true);
      setQuestionsSinceReview(0);
    } else {
      let available = filteredWords.filter(w => !usedWords.has(w.id));
      if (!available.length) { setUsedWords(new Set()); available = filteredWords; }
      selected = available[Math.floor(Math.random() * available.length)];
      setIsReviewMode(false);
      setUsedWords(prev => new Set([...prev, selected.id]));
    }
    setCurrentWord(selected);
    setFeedback(null);
  }, [filteredWords, usedWords, wrongWords, questionsSinceReview]);

  useEffect(() => { setUsedWords(new Set()); nextWord(); }, [articleFilter, levelFilter, selectedLessons]);

  useEffect(() => {
    const handleKey = (e) => {
      if (feedback) return;
      if (e.key === '1') handleAnswer('DER');
      else if (e.key === '2') handleAnswer('DIE');
      else if (e.key === '3') handleAnswer('DAS');
      else if (e.key === ' ') { e.preventDefault(); nextWord(); }
      else if (e.key.toLowerCase() === 's' && currentWord) speakWord(currentWord.noun);
    };
    window.addEventListener('keydown', handleKey);
    return () => window.removeEventListener('keydown', handleKey);
  }, [feedback, currentWord, nextWord]);

  const handleAnswer = useCallback((selectedArticle) => {
    if (!currentWord || feedback) return;
    const isCorrect = selectedArticle === currentWord.article;
    setFeedback({ correct: isCorrect, selectedArticle, correctArticle: currentWord.article });
    
    // Global kayıt
    if (recordResult) recordResult(isCorrect, isCorrect ? null : currentWord);
    
    if (isCorrect) {
      setScore(p => ({ ...p, correct: p.correct + 1 }));
      setStreak(p => { const n = p + 1; if (n > bestStreak) setBestStreak(n); return n; });
      if (isReviewMode) setWrongWords(prev => prev.filter(w => w.id !== currentWord.id));
    } else {
      setScore(p => ({ ...p, incorrect: p.incorrect + 1 }));
      setStreak(0);
      if (!wrongWords.some(w => w.id === currentWord.id)) setWrongWords(prev => [...prev, currentWord]);
    }
    if (!isReviewMode) setQuestionsSinceReview(prev => prev + 1);
    setTimeout(nextWord, isCorrect ? 800 : 1500);
  }, [currentWord, feedback, nextWord, bestStreak, isReviewMode, wrongWords, recordResult]);

  const resetSession = () => { setScore({ correct: 0, incorrect: 0 }); setStreak(0); setUsedWords(new Set()); setWrongWords([]); setQuestionsSinceReview(0); nextWord(); };
  const clearFilters = () => { setArticleFilter('all'); setLevelFilter('all'); setSelectedLessons(new Set()); };
  
  // Ders toggle fonksiyonu
  const toggleLesson = (lesson) => {
    setSelectedLessons(prev => {
      const newSet = new Set(prev);
      if (newSet.has(lesson)) {
        newSet.delete(lesson);
      } else {
        newSet.add(lesson);
      }
      return newSet;
    });
  };
  
  // Tüm dersler seçili mi kontrolü
  const allLessonsSelected = selectedLessons.size === LESSONS.length;
  
  // Tümünü seç/kaldır fonksiyonu - toggle mantığı
  const selectAllLessons = () => {
    if (allLessonsSelected) {
      setSelectedLessons(new Set()); // Tümü seçiliyse hepsini kaldır
    } else {
      setSelectedLessons(new Set(LESSONS)); // Değilse tümünü seç
    }
  };

  const accuracy = score.correct + score.incorrect > 0 ? Math.round((score.correct / (score.correct + score.incorrect)) * 100) : 0;

  const buttonStyle = (article) => ({
    flex: 1, padding: '14px 10px', fontSize: '1.1rem', fontWeight: 700,
    border: `2px solid ${theme[article.toLowerCase()].border}`, borderRadius: '12px',
    background: feedback 
      ? (feedback.correctArticle === article ? theme.success : feedback.selectedArticle === article ? theme.error : theme[article.toLowerCase()].bg) 
      : theme[article.toLowerCase()].bg,
    color: feedback && (feedback.correctArticle === article || feedback.selectedArticle === article) ? '#fff' : theme[article.toLowerCase()].text,
    cursor: feedback ? 'default' : 'pointer', transition: 'all 0.2s',
    boxShadow: `0 3px 10px ${theme[article.toLowerCase()].border}25`
  });

  return (
    <div style={{ minHeight: '100vh', background: theme.bg, padding: '12px', fontFamily: "'Inter', sans-serif" }}>
      <style>{`
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideIn 0.3s ease-out; }
      `}</style>
      
      <div style={{ maxWidth: '400px', margin: '0 auto' }}>
        {/* Header */}
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px', padding: '10px 12px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <div>
            <div style={{ display: 'flex', alignItems: 'center', gap: '6px', flexWrap: 'wrap' }}>
              <button onClick={onBack} style={{ padding: '6px 10px', background: theme.accent, color: theme.accentText, border: 'none', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.7rem' }}>←</button>
              <span style={{ fontSize: '0.9rem', fontWeight: 700, color: theme.text }}>🇩🇪 Artikeller</span>
              {levelFilter !== 'all' && <span style={{ padding: '2px 6px', borderRadius: '8px', fontSize: '0.6rem', background: levelFilter === 'A1' ? 'rgba(34,197,94,0.2)' : levelFilter === 'A2' ? 'rgba(59,130,246,0.2)' : 'rgba(168,85,247,0.2)', color: levelFilter === 'A1' ? '#4ade80' : levelFilter === 'A2' ? '#60a5fa' : '#c084fc' }}>{levelFilter}</span>}
            </div>
            <p style={{ fontSize: '0.65rem', color: theme.textMuted, marginTop: '2px' }}>{filteredWords.length} kelime</p>
          </div>
          <div style={{ display: 'flex', gap: '6px' }}>
            <button onClick={() => setShowWrongList(true)} style={{ padding: '6px 8px', background: wrongWords.length > 0 ? theme.error : theme.card, color: wrongWords.length > 0 ? '#fff' : theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📝{wrongWords.length > 0 && ` ${wrongWords.length}`}</button>
            <button onClick={() => setShowStats(!showStats)} style={{ padding: '6px 8px', background: theme.accent, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📊</button>
            <button onClick={cycleTheme} style={{ padding: '6px 8px', background: 'transparent', color: theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' }}>{theme.icon}</button>
          </div>
        </div>

        {/* Stats Panel */}
        {showStats && (
          <div className="animate-in" style={{ marginBottom: '10px', padding: '10px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '6px', marginBottom: '8px' }}>
              <div style={{ textAlign: 'center', padding: '8px 4px', background: theme.der.bg, borderRadius: '8px' }}><div style={{ fontSize: '0.9rem', fontWeight: 700, color: theme.der.text }}>DER</div><div style={{ color: theme.textMuted, fontSize: '0.6rem' }}>{stats.der}</div></div>
              <div style={{ textAlign: 'center', padding: '8px 4px', background: theme.die.bg, borderRadius: '8px' }}><div style={{ fontSize: '0.9rem', fontWeight: 700, color: theme.die.text }}>DIE</div><div style={{ color: theme.textMuted, fontSize: '0.6rem' }}>{stats.die}</div></div>
              <div style={{ textAlign: 'center', padding: '8px 4px', background: theme.das.bg, borderRadius: '8px' }}><div style={{ fontSize: '0.9rem', fontWeight: 700, color: theme.das.text }}>DAS</div><div style={{ color: theme.textMuted, fontSize: '0.6rem' }}>{stats.das}</div></div>
              <div style={{ textAlign: 'center', padding: '8px 4px', background: `${theme.accent}20`, borderRadius: '8px' }}><div style={{ fontSize: '0.9rem', fontWeight: 700, color: theme.accent }}>Toplam</div><div style={{ color: theme.textMuted, fontSize: '0.6rem' }}>{stats.total}</div></div>
            </div>
          </div>

        {/* Score Cards */}
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '6px', marginBottom: '10px' }}>

            {showPlural && currentWord.plural && (
                  currentWord.plural === '❌' 
                    ? <div style={{ fontSize: '0.85rem', color: '#e74c3c', marginBottom: '4px', fontWeight: 600 }}>❌ Çoğul hali yok (sayılamaz)</div>
                    : <div style={{ fontSize: '0.85rem', color: '#e67e22', marginBottom: '4px', fontWeight: 600 }}>📝 Plural: {currentWord.plural}</div>
                )}
            
            {showLesson && <div style={{ fontSize: '0.7rem', color: theme.textMuted, opacity: 0.7 }}>📚 {currentWord.lesson}</div>}
            
            {feedback && (
              <div style={{ marginTop: '10px', padding: '8px 14px', background: feedback.correct ? `${theme.success}20` : `${theme.error}20`, borderRadius: '10px', color: feedback.correct ? theme.success : theme.error, fontWeight: 700, fontSize: '0.9rem' }}>
                {feedback.correct ? '✓ Doğru!' : `✗ Doğrusu: ${currentWord.article}`}
              </div>
            )}
          </div>
        ) : (
          <div style={{ padding: '30px', background: theme.card, borderRadius: '16px', textAlign: 'center', marginBottom: '10px', color: theme.textMuted, fontSize: '0.85rem' }}>Filtrelerinize uygun kelime bulunamadı.</div>
        )}

        {/* Answer Buttons */}
        <div style={{ display: 'flex', gap: '8px', marginBottom: '10px' }}>
          {['DER', 'DIE', 'DAS'].map((a, i) => (
            <button key={a} onClick={() => handleAnswer(a)} disabled={!!feedback || !currentWord} style={buttonStyle(a)}>
              {a}
            </button>
          ))}
        </div>

        {/* Level Filter */}
        <div style={{ display: 'flex', gap: '6px', marginBottom: '8px', justifyContent: 'center', flexWrap: 'wrap' }}>
          <button onClick={() => setLevelFilter('all')} style={{ padding: '6px 12px', background: levelFilter === 'all' ? theme.accent : 'transparent', color: levelFilter === 'all' ? '#fff' : theme.text, border: `1px solid ${levelFilter === 'all' ? theme.accent : theme.cardBorder}`, borderRadius: '16px', cursor: 'pointer', fontWeight: 600, fontSize: '0.7rem' }}>Tümü</button>
          {LEVELS.map(level => (
            <button key={level} onClick={() => setLevelFilter(levelFilter === level ? 'all' : level)} style={{ padding: '6px 12px', background: levelFilter === level ? (level === 'A1' ? '#22c55e' : level === 'A2' ? '#3b82f6' : '#a855f7') : (level === 'A1' ? 'rgba(34,197,94,0.2)' : level === 'A2' ? 'rgba(59,130,246,0.2)' : 'rgba(168,85,247,0.2)'), color: levelFilter === level ? '#fff' : (level === 'A1' ? '#4ade80' : level === 'A2' ? '#60a5fa' : '#c084fc'), border: `1px solid ${level === 'A1' ? '#22c55e' : level === 'A2' ? '#3b82f6' : '#a855f7'}`, borderRadius: '16px', cursor: 'pointer', fontWeight: 700, fontSize: '0.7rem' }}>
              {level} ({stats.levels[level]})
            </button>
          ))}
        </div>

        {/* Lesson Filter - Çoklu Seçim Butonları */}
        <div style={{ marginBottom: '8px', padding: '10px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <div style={{ marginBottom: '8px', color: theme.text, fontWeight: 600, fontSize: '0.75rem', textAlign: 'center' }}>📚 Ders Seçimi <span style={{ color: theme.textMuted, fontSize: '0.65rem' }}>({selectedLessons.size === 0 ? 'Seçilmedi' : selectedLessons.size === LESSONS.length ? 'Tümü' : `${selectedLessons.size} ders`})</span></div>
          <div style={{ display: 'flex', gap: '4px', justifyContent: 'center', flexWrap: 'wrap' }}>
            <button onClick={selectAllLessons} style={{ padding: '4px 10px', background: allLessonsSelected ? theme.accent : 'transparent', color: allLessonsSelected ? '#fff' : theme.text, border: `1px solid ${allLessonsSelected ? theme.accent : theme.cardBorder}`, borderRadius: '10px', cursor: 'pointer', fontWeight: 600, fontSize: '0.65rem' }}>Tümü</button>
            {LESSONS.map(lesson => {
              const num = lesson.replace('Lektion ', '');
              const lessonNum = parseInt(num);
              const isA1 = lessonNum <= 9;
              const isA2 = lessonNum >= 10 && lessonNum <= 18;
              const isB1 = lessonNum >= 19;
              const levelColor = isA1 ? '#22c55e' : isA2 ? '#3b82f6' : '#a855f7';
              const levelColorLight = isA1 ? '#4ade80' : isA2 ? '#60a5fa' : '#c084fc';
              const isSelected = selectedLessons.has(lesson);
              return (
                <button key={lesson} onClick={() => toggleLesson(lesson)} style={{ padding: '4px 8px', background: isSelected ? levelColor : 'transparent', color: isSelected ? '#fff' : levelColorLight, border: `1px solid ${levelColor}`, borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.6rem', minWidth: '28px', opacity: isSelected ? 1 : 0.6 }}>
                  {num}
                </button>
              );
            })}
          </div>
        </div>

        {/* Controls */}
        <div style={{ display: 'flex', gap: '6px', flexWrap: 'wrap', justifyContent: 'center', padding: '10px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <select value={articleFilter} onChange={(e) => setArticleFilter(e.target.value)} style={{ padding: '6px 10px', background: 'transparent', color: theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontWeight: 500, fontSize: '0.7rem' }}>
            <option value="all">Tüm Artikeller</option>
            <option value="DER">DER</option>
            <option value="DIE">DIE</option>
            <option value="DAS">DAS</option>
          </select>
          
          <button onClick={() => setShowTranslation(!showTranslation)} style={{ padding: '6px 10px', background: showTranslation ? `${theme.accent}30` : 'transparent', color: theme.text, border: `1px solid ${showTranslation ? theme.accent : theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>🇹🇷</button>
          
          <button onClick={() => setShowPlural(!showPlural)} style={{ padding: '6px 10px', background: showPlural ? '#e67e2220' : 'transparent', color: theme.text, border: `1px solid ${showPlural ? '#e67e22' : theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📝</button>
          
          <button onClick={() => setShowLesson(!showLesson)} style={{ padding: '6px 10px', background: showLesson ? `${theme.accent}30` : 'transparent', color: theme.text, border: `1px solid ${showLesson ? theme.accent : theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📖</button>
          
          <button onClick={nextWord} style={{ padding: '6px 10px', background: theme.accent, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.7rem' }}>⏭️</button>
          
          <button onClick={clearFilters} style={{ padding: '6px 10px', background: `${theme.textMuted}30`, color: theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>🗑️</button>
          
          <button onClick={resetSession} style={{ padding: '6px 10px', background: theme.error, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>🔄</button>
        </div>

        {/* Footer */}
        <div style={{ marginTop: '10px', textAlign: 'center', color: theme.textMuted, fontSize: '0.65rem' }}>
          🏆 En iyi: {bestStreak} • {usedWords.size}/{filteredWords.length}
        </div>

        {/* Wrong List Modal */}
        {showWrongList && (
          <div style={{ position: 'fixed', top: 0, left: 0, right: 0, bottom: 0, background: 'rgba(0,0,0,0.7)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000, padding: '16px' }} onClick={() => setShowWrongList(false)}>
            <div style={{ background: theme.card, borderRadius: '16px', padding: '16px', maxWidth: '360px', width: '100%', maxHeight: '80vh', overflow: 'auto', border: `2px solid ${theme.error}` }} onClick={e => e.stopPropagation()}>
              <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px' }}>
                <h2 style={{ color: theme.text, margin: 0, fontSize: '1rem' }}>📝 Yanlışlarım ({wrongWords.length})</h2>
                {wrongWords.length > 0 && <button onClick={() => setWrongWords([])} style={{ padding: '6px 10px', background: theme.error, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>🗑️</button>}
              </div>
              {wrongWords.length === 0 ? (
                <div style={{ textAlign: 'center', padding: '24px', color: theme.textMuted, fontSize: '0.9rem' }}>🎉 Yanlış yok!</div>
              ) : (
                wrongWords.map((w, i) => (
                  <div key={i} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '10px 12px', background: `${theme.accent}10`, borderRadius: '10px', marginBottom: '8px' }}>
                    <div>
                      <div style={{ color: theme.text, fontWeight: 700, fontSize: '0.9rem' }}>{w.article} {w.noun}</div>
                      <div style={{ color: theme.textMuted, fontSize: '0.75rem' }}>{w.translation}</div>
                    </div>
                    <button onClick={() => speakWord(w.noun)} style={{ padding: '6px 10px', background: 'transparent', color: theme.accent, border: `1px solid ${theme.accent}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' }}>🔊</button>
                  </div>
                ))
              )}
              <div style={{ marginTop: '12px', padding: '10px', background: `${theme.warning}20`, borderRadius: '10px', fontSize: '0.7rem', color: theme.textMuted }}>💡 Her {REVIEW_INTERVAL} soruda bir yanlışlar tekrar sorulur.</div>
              <button onClick={() => setShowWrongList(false)} style={{ width: '100%', padding: '10px', background: theme.accent, color: theme.accentText, border: 'none', borderRadius: '10px', cursor: 'pointer', fontWeight: 700, marginTop: '12px', fontSize: '0.85rem' }}>Kapat</button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

// ==================== FİİL QUİZ ====================
function FiilQuiz({ onBack, currentTheme, cycleTheme, recordResult }) {
  const theme = themes[currentTheme];
  const [currentVerb, setCurrentVerb] = useState(null);
  const [options, setOptions] = useState([]);
  const [correctIndex, setCorrectIndex] = useState(0);
  const [score, setScore] = useState({ correct: 0, wrong: 0 });
  const [streak, setStreak] = useState(0);
  const [bestStreak, setBestStreak] = useState(0);
  const [showResult, setShowResult] = useState(null);
  const [showLesson, setShowLesson] = useState(true);
  const [levelFilter, setLevelFilter] = useState('all');
  const [selectedLessons, setSelectedLessons] = useState(new Set()); // Başlangıçta boş = tümü gösteriliyor
  const [usedVerbs, setUsedVerbs] = useState(new Set());
  const [wrongVerbs, setWrongVerbs] = useState([]);
  const [questionsSinceReview, setQuestionsSinceReview] = useState(0);
  const [isReviewMode, setIsReviewMode] = useState(false);
  const [showStats, setShowStats] = useState(false);
  const [showWrongList, setShowWrongList] = useState(false);

  const allVerbs = useMemo(() => getAllVerbs(), []);
  
  const getLessonLevel = (lesson) => {
    const num = parseInt(lesson.split('_')[1]);
    if (num <= 9) return 'A1';
    if (num <= 18) return 'A2';
    return 'B1';
  };
  
  // Fiil dersleri için LESSONS formatını dönüştür (Lektion 1 -> Lektion_1)
  const convertLessonFormat = (lesson) => lesson.replace(' ', '_');
  
  const filteredVerbs = useMemo(() => {
    let verbs = allVerbs;
    if (levelFilter !== 'all') {
      const a1Lessons = ['Lektion_1','Lektion_2','Lektion_3','Lektion_4','Lektion_5','Lektion_6','Lektion_7','Lektion_8','Lektion_9'];
      const a2Lessons = ['Lektion_10','Lektion_11','Lektion_12','Lektion_13','Lektion_14','Lektion_15','Lektion_16','Lektion_17','Lektion_18'];
      const b1Lessons = ['Lektion_19','Lektion_20','Lektion_21','Lektion_22','Lektion_23','Lektion_24','Lektion_25','Lektion_26','Lektion_27','Lektion_28','Lektion_29'];
      const lessons = levelFilter === 'A1' ? a1Lessons : levelFilter === 'A2' ? a2Lessons : b1Lessons;
      verbs = verbs.filter(v => lessons.includes(v.lesson));
    }
    // Çoklu ders seçimi: Eğer seçili ders varsa sadece onları göster
    if (selectedLessons.size > 0) {
      const convertedLessons = new Set([...selectedLessons].map(l => convertLessonFormat(l)));
      verbs = verbs.filter(v => convertedLessons.has(v.lesson));
    }
    return verbs;
  }, [allVerbs, levelFilter, selectedLessons]);
  
  const availableLessons = useMemo(() => {
    if (levelFilter === 'A1') return LESSONS.slice(0, 9);
    if (levelFilter === 'A2') return LESSONS.slice(9, 18);
    if (levelFilter === 'B1') return LESSONS.slice(18);
    return LESSONS;
  }, [levelFilter]);
  
  // Ders toggle fonksiyonu
  const toggleLesson = (lesson) => {
    setSelectedLessons(prev => {
      const newSet = new Set(prev);
      if (newSet.has(lesson)) {
        newSet.delete(lesson);
      } else {
        newSet.add(lesson);
      }
      return newSet;
    });
  };
  
  // Tüm dersler seçili mi kontrolü
  const allLessonsSelected = selectedLessons.size === LESSONS.length;
  
  // Tümünü seç/kaldır fonksiyonu - toggle mantığı
  const selectAllLessons = () => {
    if (allLessonsSelected) {
      setSelectedLessons(new Set()); // Tümü seçiliyse hepsini kaldır
    } else {
      setSelectedLessons(new Set(LESSONS)); // Değilse tümünü seç
    }
  };

  const selectNewVerb = useCallback(() => {
    if (!filteredVerbs.length) return;
    const shouldReview = wrongVerbs.length > 0 && questionsSinceReview >= REVIEW_INTERVAL;
    let selected;
    
    if (shouldReview) {
      selected = wrongVerbs[Math.floor(Math.random() * wrongVerbs.length)];
      setIsReviewMode(true);
      setQuestionsSinceReview(0);
    } else {
      let available = filteredVerbs.filter(v => !usedVerbs.has(v.id));
      if (!available.length) { setUsedVerbs(new Set()); available = filteredVerbs; }
      selected = available[Math.floor(Math.random() * available.length)];
      setIsReviewMode(false);
      setUsedVerbs(prev => new Set([...prev, selected.id]));
    }
    
    const shuffled = shuffleArray([...selected.tr]);
    setCurrentVerb(selected);
    setOptions(shuffled);
    setCorrectIndex(shuffled.indexOf(selected.tr[0]));
    setShowResult(null);
  }, [filteredVerbs, usedVerbs, wrongVerbs, questionsSinceReview]);

  useEffect(() => { selectNewVerb(); }, [levelFilter, selectedLessons]);

  useEffect(() => {
    const handleKey = (e) => {
      if (showResult !== null) return;
      if (e.key === '1') handleAnswer(0);
      else if (e.key === '2') handleAnswer(1);
      else if (e.key === '3') handleAnswer(2);
      else if (e.key === ' ') { e.preventDefault(); selectNewVerb(); }
      else if (e.key.toLowerCase() === 's' && currentVerb) speakWord(currentVerb.verb);
    };
    window.addEventListener('keydown', handleKey);
    return () => window.removeEventListener('keydown', handleKey);
  }, [showResult, currentVerb, selectNewVerb]);

  const handleAnswer = (index) => {
    if (showResult !== null) return;
    const isCorrect = index === correctIndex;
    setShowResult(isCorrect ? 'correct' : 'wrong');
    
    // Global kayıt
    if (recordResult) recordResult(isCorrect, isCorrect ? null : currentVerb);
    
    if (isCorrect) {
      setScore(p => ({ ...p, correct: p.correct + 1 }));
      setStreak(p => { const n = p + 1; if (n > bestStreak) setBestStreak(n); return n; });
      if (isReviewMode) setWrongVerbs(prev => prev.filter(v => v.id !== currentVerb.id));
    } else {
      setScore(p => ({ ...p, wrong: p.wrong + 1 }));
      setStreak(0);
      if (!wrongVerbs.some(v => v.id === currentVerb.id)) setWrongVerbs(prev => [...prev, currentVerb]);
    }
    if (!isReviewMode) setQuestionsSinceReview(prev => prev + 1);
    setTimeout(selectNewVerb, isCorrect ? 600 : 1200);
  };

  const accuracy = score.correct + score.wrong > 0 ? Math.round((score.correct / (score.correct + score.wrong)) * 100) : 0;
  const optionColors = ['#60a5fa', '#a78bfa', '#f472b6'];

  return (
    <div style={{ minHeight: '100vh', background: theme.bg, padding: '12px', fontFamily: "'Inter', sans-serif" }}>
      <style>{`
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideIn 0.3s ease-out; }
      `}</style>
      
      <div style={{ maxWidth: '400px', margin: '0 auto' }}>
        {/* Header */}
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px', padding: '10px 12px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <div>
            <div style={{ display: 'flex', alignItems: 'center', gap: '6px', flexWrap: 'wrap' }}>
              <button onClick={onBack} style={{ padding: '6px 10px', background: theme.accent, color: theme.accentText, border: 'none', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.7rem' }}>←</button>
              <span style={{ fontSize: '0.9rem', fontWeight: 700, color: theme.text }}>🔤 Fiil Quiz</span>
              {levelFilter !== 'all' && <span style={{ padding: '2px 6px', borderRadius: '8px', fontSize: '0.6rem', background: levelFilter === 'A1' ? 'rgba(34,197,94,0.2)' : levelFilter === 'A2' ? 'rgba(59,130,246,0.2)' : 'rgba(168,85,247,0.2)', color: levelFilter === 'A1' ? '#4ade80' : levelFilter === 'A2' ? '#60a5fa' : '#c084fc' }}>{levelFilter}</span>}
            </div>
            <p style={{ fontSize: '0.65rem', color: theme.textMuted, marginTop: '2px' }}>{filteredVerbs.length} fiil</p>
          </div>
          <div style={{ display: 'flex', gap: '6px' }}>
            <button onClick={() => setShowWrongList(true)} style={{ padding: '6px 8px', background: wrongVerbs.length > 0 ? theme.error : theme.card, color: wrongVerbs.length > 0 ? '#fff' : theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📝{wrongVerbs.length > 0 && ` ${wrongVerbs.length}`}</button>
            <button onClick={() => setShowStats(!showStats)} style={{ padding: '6px 8px', background: theme.accent, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📊</button>
            <button onClick={cycleTheme} style={{ padding: '6px 8px', background: 'transparent', color: theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' }}>{theme.icon}</button>
          </div>
        </div>

        {/* Stats Panel */}
        {showStats && (
          <div className="animate-in" style={{ marginBottom: '10px', padding: '10px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '6px' }}>
              {[['Toplam', score.correct + score.wrong, theme.text], ['Doğru', score.correct, theme.success], ['Yanlış', score.wrong, theme.error], ['Başarı', `${accuracy}%`, theme.accent], ['En İyi', `🔥${bestStreak}`, theme.warning], ['Tekrar', wrongVerbs.length, theme.error]].map(([l, v, c]) => (
                <div key={l} style={{ textAlign: 'center', padding: '8px', background: `${c}15`, borderRadius: '8px' }}><div style={{ fontSize: '0.9rem', fontWeight: 700, color: c }}>{v}</div><div style={{ color: theme.textMuted, fontSize: '0.6rem' }}>{l}</div></div>
              ))}
            </div>
          </div>
        )}

        {/* Score Cards */}
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '6px', marginBottom: '10px' }}>
          {[['Doğru', score.correct, theme.success], ['Seri', `${streak}🔥`, theme.warning], ['Başarı', `${accuracy}%`, theme.accent], ['Tekrar', wrongVerbs.length, theme.error]].map(([l, v, c]) => (
            <div key={l} style={{ padding: '8px 4px', background: theme.card, borderRadius: '10px', textAlign: 'center', border: `1px solid ${theme.cardBorder}` }}>
              <div style={{ fontSize: '1.1rem', fontWeight: 800, color: c }}>{v}</div>
              <div style={{ fontSize: '0.55rem', color: theme.textMuted, textTransform: 'uppercase' }}>{l}</div>
            </div>
          ))}
        </div>

        {/* Level Filter */}
        <div style={{ display: 'flex', gap: '6px', marginBottom: '8px', justifyContent: 'center' }}>
          {['all', 'A1', 'A2', 'B1'].map(lvl => (
            <button key={lvl} onClick={() => { setLevelFilter(lvl); }} style={{ padding: '6px 16px', background: levelFilter === lvl ? theme.accent : theme.card, color: levelFilter === lvl ? '#fff' : theme.text, border: `1px solid ${levelFilter === lvl ? theme.accent : theme.cardBorder}`, borderRadius: '10px', cursor: 'pointer', fontWeight: 700, fontSize: '0.75rem' }}>
              {lvl === 'all' ? 'Tümü' : lvl}
            </button>
          ))}
        </div>

        {/* Lesson Filter - Çoklu Seçim Butonları */}
        <div style={{ marginBottom: '10px', padding: '10px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <div style={{ marginBottom: '8px', color: theme.text, fontWeight: 600, fontSize: '0.75rem', textAlign: 'center' }}>📚 Ders Seçimi <span style={{ color: theme.textMuted, fontSize: '0.65rem' }}>({selectedLessons.size === 0 ? 'Seçilmedi' : selectedLessons.size === LESSONS.length ? 'Tümü' : `${selectedLessons.size} ders`})</span></div>
          <div style={{ display: 'flex', gap: '4px', justifyContent: 'center', flexWrap: 'wrap' }}>
            <button onClick={selectAllLessons} style={{ padding: '4px 10px', background: allLessonsSelected ? theme.accent : 'transparent', color: allLessonsSelected ? '#fff' : theme.text, border: `1px solid ${allLessonsSelected ? theme.accent : theme.cardBorder}`, borderRadius: '10px', cursor: 'pointer', fontWeight: 600, fontSize: '0.65rem' }}>Tümü</button>
            {availableLessons.map(lesson => {
              const num = parseInt(lesson.replace('Lektion ', ''));
              const levelColor = num <= 9 ? '#22c55e' : num <= 18 ? '#3b82f6' : '#a855f7';
              const isSelected = selectedLessons.has(lesson);
              return (
                <button key={lesson} onClick={() => toggleLesson(lesson)} style={{ padding: '4px 8px', background: isSelected ? levelColor : 'transparent', color: isSelected ? '#fff' : levelColor, border: `1px solid ${levelColor}`, borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.6rem', minWidth: '28px', opacity: isSelected ? 1 : 0.6 }}>
                  {num}
                </button>
              );
            })}
          </div>
        </div>

        {/* Verb Card */}
        {currentVerb && (
          <div className="animate-in" style={{ 
            padding: '16px 14px', background: theme.card, borderRadius: '14px', textAlign: 'center', marginBottom: '10px', 
            border: showResult === 'correct' ? `2px solid ${theme.success}` : showResult === 'wrong' ? `2px solid ${theme.error}` : isReviewMode ? `2px solid ${theme.warning}` : `1px solid ${theme.cardBorder}`,
            boxShadow: '0 6px 20px rgba(0,0,0,0.12)', transition: 'all 0.3s ease'
          }}>
            {/* Review Mode Badge */}
            {isReviewMode && !showResult && (
              <div style={{ marginBottom: '8px' }}>
                <span style={{ padding: '4px 12px', background: `${theme.warning}30`, color: theme.warning, borderRadius: '20px', fontSize: '0.65rem', fontWeight: 700, border: `1px solid ${theme.warning}` }}>🔄 TEKRAR</span>
              </div>
            )}
            
            {/* Lesson Badge */}
            {showLesson && (
              <div style={{ marginBottom: '10px' }}>
                <span style={{ padding: '4px 12px', background: `${theme.accent}20`, color: theme.accent, borderRadius: '20px', fontSize: '0.65rem', fontWeight: 600 }}>
                  📚 {currentVerb.lesson.replace('_', ' ')} • {getLessonLevel(currentVerb.lesson)}
                </span>
              </div>
            )}
            
            {/* Verb */}
            <div style={{ fontSize: '1.8rem', fontWeight: 800, color: theme.text, marginBottom: '10px' }}>{currentVerb.verb}</div>
            
            {/* Speak Button */}
            <button onClick={() => speakWord(currentVerb.verb)} style={{ padding: '6px 16px', background: `${theme.accent}15`, color: theme.accent, border: `1px solid ${theme.accent}40`, borderRadius: '20px', cursor: 'pointer', fontSize: '0.75rem', fontWeight: 600, marginBottom: '12px' }}>🔊 Dinle</button>
            
            {/* Question */}
            <div style={{ color: theme.textMuted, fontSize: '0.8rem', marginBottom: '12px' }}>Bu fiilin Türkçe anlamı nedir?</div>
            
            {/* Options */}
            <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
              {options.map((opt, i) => {
                const isCorrectOpt = i === correctIndex;
                return (
                  <button key={i} onClick={() => handleAnswer(i)} disabled={showResult !== null} style={{
                    padding: '10px 12px', 
                    background: showResult && isCorrectOpt ? theme.success : `${optionColors[i]}20`,
                    color: showResult && isCorrectOpt ? '#fff' : theme.text,
                    border: `2px solid ${showResult && isCorrectOpt ? theme.success : optionColors[i]}`,
                    borderRadius: '10px', cursor: showResult ? 'default' : 'pointer',
                    fontSize: '0.85rem', fontWeight: 600, textAlign: 'left',
                    display: 'flex', alignItems: 'center', gap: '10px',
                    opacity: showResult && !isCorrectOpt ? 0.5 : 1,
                    transition: 'all 0.2s'
                  }}>
                    <span style={{ width: '26px', height: '26px', borderRadius: '8px', background: showResult && isCorrectOpt ? 'rgba(255,255,255,0.3)' : optionColors[i], color: '#fff', display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: 700, fontSize: '0.8rem' }}>{i + 1}</span>
                    <span style={{ flex: 1 }}>{opt}</span>
                    {showResult && isCorrectOpt && <span style={{ fontSize: '1rem' }}>✓</span>}
                  </button>
                );
              })}
            </div>
          </div>
        )}

        {/* Result */}
        {showResult && (
          <div className="animate-in" style={{ textAlign: 'center', padding: '10px 14px', background: showResult === 'correct' ? `${theme.success}20` : `${theme.error}20`, borderRadius: '10px', color: showResult === 'correct' ? theme.success : theme.error, fontWeight: 700, marginBottom: '10px', fontSize: '0.85rem' }}>
            {showResult === 'correct' ? '🎉 Doğru!' : `❌ Doğru: ${options[correctIndex]}`}
          </div>
        )}

        {/* Controls */}
        <div style={{ display: 'flex', gap: '6px', justifyContent: 'center', padding: '10px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <button onClick={() => setShowLesson(!showLesson)} style={{ padding: '6px 10px', background: showLesson ? `${theme.accent}30` : 'transparent', color: theme.text, border: `1px solid ${showLesson ? theme.accent : theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>📖</button>
          
          <button onClick={selectNewVerb} style={{ padding: '6px 10px', background: theme.accent, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.7rem' }}>⏭️</button>
          
          <button onClick={() => { setScore({ correct: 0, wrong: 0 }); setStreak(0); setUsedVerbs(new Set()); setWrongVerbs([]); setQuestionsSinceReview(0); selectNewVerb(); }} style={{ padding: '6px 10px', background: theme.error, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>🔄</button>
        </div>

        {/* Footer */}
        <div style={{ marginTop: '10px', textAlign: 'center', color: theme.textMuted, fontSize: '0.65rem' }}>
          🏆 En iyi: {bestStreak} • {usedVerbs.size}/{filteredVerbs.length}
        </div>

        {/* Wrong List Modal */}
        {showWrongList && (
          <div style={{ position: 'fixed', top: 0, left: 0, right: 0, bottom: 0, background: 'rgba(0,0,0,0.7)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000, padding: '16px' }} onClick={() => setShowWrongList(false)}>
            <div style={{ background: theme.card, borderRadius: '16px', padding: '16px', maxWidth: '360px', width: '100%', maxHeight: '80vh', overflow: 'auto', border: `2px solid ${theme.error}` }} onClick={e => e.stopPropagation()}>
              <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px' }}>
                <h2 style={{ color: theme.text, margin: 0, fontSize: '1rem' }}>📝 Yanlışlarım ({wrongVerbs.length})</h2>
                {wrongVerbs.length > 0 && <button onClick={() => setWrongVerbs([])} style={{ padding: '6px 10px', background: theme.error, color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer', fontSize: '0.7rem' }}>🗑️</button>}
              </div>
              {wrongVerbs.length === 0 ? (
                <div style={{ textAlign: 'center', padding: '24px', color: theme.textMuted, fontSize: '0.9rem' }}>🎉 Yanlış yok!</div>
              ) : (
                wrongVerbs.map((v, i) => (
                  <div key={i} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '10px 12px', background: `${theme.accent}10`, borderRadius: '10px', marginBottom: '8px' }}>
                    <div>
                      <div style={{ color: theme.text, fontWeight: 700, fontSize: '0.9rem' }}>{v.verb}</div>
                      <div style={{ color: theme.success, fontSize: '0.75rem' }}>→ {v.tr[0]}</div>
                      <div style={{ color: theme.textMuted, fontSize: '0.6rem', marginTop: '2px' }}>{v.lesson.replace('_', ' ')}</div>
                    </div>
                    <button onClick={() => speakWord(v.verb)} style={{ padding: '6px 10px', background: 'transparent', color: theme.accent, border: `1px solid ${theme.accent}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.9rem' }}>🔊</button>
                  </div>
                ))
              )}
              <div style={{ marginTop: '12px', padding: '10px', background: `${theme.warning}20`, borderRadius: '10px', fontSize: '0.7rem', color: theme.textMuted }}>💡 Her {REVIEW_INTERVAL} soruda bir yanlışlar tekrar sorulur.</div>
              <button onClick={() => setShowWrongList(false)} style={{ width: '100%', padding: '10px', background: theme.accent, color: theme.accentText, border: 'none', borderRadius: '10px', cursor: 'pointer', fontWeight: 700, marginTop: '12px', fontSize: '0.85rem' }}>Kapat</button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

// ==================== SÖZLÜK ====================
function Sozluk({ onBack, currentTheme, cycleTheme, favorites, favoriteVerbs, toggleFavorite, toggleFavoriteVerb }) {
  const theme = themes[currentTheme];
  const [activeTab, setActiveTab] = useState('isimler');
  const [searchTerm, setSearchTerm] = useState('');
  const [articleFilter, setArticleFilter] = useState('all');
  const [levelFilter, setLevelFilter] = useState('all');
  const [selectedLessons, setSelectedLessons] = useState(new Set());
  const [favSubTab, setFavSubTab] = useState('isimler');
  const [visibleCount, setVisibleCount] = useState(50);
  
  // Debounced arama - performans için
  const debouncedSearch = useDebounce(searchTerm, 200);

  // Memoized favori kontrolleri
  const isFavorite = useCallback((noun) => favorites.some(f => f.noun === noun), [favorites]);
  const isFavoriteVerb = useCallback((verb) => favoriteVerbs.some(f => f.verb === verb), [favoriteVerbs]);

  const allNouns = useMemo(() => {
    const nouns = [];
    Object.entries(germanNounsData).forEach(([article, words]) => {
      words.forEach(word => nouns.push({ ...word, article }));
    });
    return nouns.sort((a, b) => a.noun.localeCompare(b.noun));
  }, []);

  const allVerbs = useMemo(() => {
    const verbs = [];
    Object.entries(germanVerbsData).forEach(([lesson, verbList]) => {
      verbList.forEach(verb => verbs.push({ ...verb, lesson: lesson.replace('_', ' ') }));
    });
    return verbs.sort((a, b) => a.verb.localeCompare(b.verb));
  }, []);

  const lessons = useMemo(() => {
    const lessonSet = new Set();
    allNouns.forEach(n => lessonSet.add(n.lesson));
    return Array.from(lessonSet).sort((a, b) => parseInt(a.replace('Lektion ', '')) - parseInt(b.replace('Lektion ', '')));
  }, [allNouns]);

  const verbLessons = useMemo(() => {
    const lessonSet = new Set();
    allVerbs.forEach(v => lessonSet.add(v.lesson));
    return Array.from(lessonSet).sort((a, b) => parseInt(a.replace('Lektion ', '')) - parseInt(b.replace('Lektion ', '')));
  }, [allVerbs]);

  // Çoklu ders seçimi toggle
  const toggleLesson = useCallback((lesson) => {
    setSelectedLessons(prev => {
      const newSet = new Set(prev);
      if (newSet.has(lesson)) newSet.delete(lesson);
      else newSet.add(lesson);
      return newSet;
    });
    setVisibleCount(50);
  }, []);

  // Tümünü seç/bırak
  const selectAllLessons = useCallback(() => {
    const currentLessons = activeTab === 'isimler' ? lessons : verbLessons;
    const availableLessons = currentLessons.filter(l => {
      const num = parseInt(l.replace('Lektion ', ''));
      if (levelFilter === 'A1') return num <= 9;
      if (levelFilter === 'A2') return num >= 10 && num <= 18;
      if (levelFilter === 'B1') return num >= 19;
      return true;
    });
    
    const allSelected = availableLessons.every(l => selectedLessons.has(l));
    if (allSelected) {
      setSelectedLessons(new Set());
    } else {
      setSelectedLessons(new Set(availableLessons));
    }
    setVisibleCount(50);
  }, [activeTab, lessons, verbLessons, levelFilter, selectedLessons]);

  // Mevcut derslerin seçili olup olmadığı
  const allLessonsSelected = useMemo(() => {
    const currentLessons = activeTab === 'isimler' ? lessons : verbLessons;
    const availableLessons = currentLessons.filter(l => {
      const num = parseInt(l.replace('Lektion ', ''));
      if (levelFilter === 'A1') return num <= 9;
      if (levelFilter === 'A2') return num >= 10 && num <= 18;
      if (levelFilter === 'B1') return num >= 19;
      return true;
    });
    return availableLessons.length > 0 && availableLessons.every(l => selectedLessons.has(l));
  }, [selectedLessons, lessons, verbLessons, levelFilter, activeTab]);

  // Filtrelenmiş isimler - debounced search ile
  const filteredNouns = useMemo(() => {
    const search = debouncedSearch.toLowerCase();
    return allNouns.filter(noun => {
      const matchesSearch = search === '' || 
        noun.noun.toLowerCase().includes(search) ||
        noun.translation.toLowerCase().includes(search);
      const matchesArticle = articleFilter === 'all' || noun.article === articleFilter;
      const matchesLevel = levelFilter === 'all' || noun.level === levelFilter;
      const matchesLesson = selectedLessons.size === 0 || selectedLessons.has(noun.lesson);
      return matchesSearch && matchesArticle && matchesLevel && matchesLesson;
    });
  }, [allNouns, debouncedSearch, articleFilter, levelFilter, selectedLessons]);

  // Filtrelenmiş fiiller - debounced search ile
  const filteredVerbs = useMemo(() => {
    const search = debouncedSearch.toLowerCase();
    return allVerbs.filter(verb => {
      const matchesSearch = search === '' || 
        verb.verb.toLowerCase().includes(search) ||
        verb.tr[0].toLowerCase().includes(search);
      const matchesLesson = selectedLessons.size === 0 || selectedLessons.has(verb.lesson);
      const num = parseInt(verb.lesson.replace('Lektion ', ''));
      const matchesLevel = levelFilter === 'all' || 
        (levelFilter === 'A1' && num <= 9) ||
        (levelFilter === 'A2' && num >= 10 && num <= 18) ||
        (levelFilter === 'B1' && num >= 19);
      return matchesSearch && matchesLesson && matchesLevel;
    });
  }, [allVerbs, debouncedSearch, selectedLessons, levelFilter]);

  // Görünür isimler (pagination)
  const visibleNouns = useMemo(() => filteredNouns.slice(0, visibleCount), [filteredNouns, visibleCount]);
  const visibleVerbs = useMemo(() => filteredVerbs.slice(0, visibleCount), [filteredVerbs, visibleCount]);

  // Memoized speak fonksiyonu
  const speakWord = useCallback((word) => {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'de-DE';
      utterance.rate = 0.8;
      window.speechSynthesis.speak(utterance);
    }
  }, []);

  const loadMore = useCallback(() => setVisibleCount(prev => prev + 50), []);

  // Tab değiştiğinde resetle
  useEffect(() => {
    setVisibleCount(50);
    setSearchTerm('');
  }, [activeTab]);

  // Seviye değiştiğinde seçimleri temizle
  useEffect(() => {
    setSelectedLessons(new Set());
    setVisibleCount(50);
  }, [levelFilter]);

  const stats = useMemo(() => ({
    totalNouns: allNouns.length,
    der: allNouns.filter(n => n.article === 'DER').length,
    die: allNouns.filter(n => n.article === 'DIE').length,
    das: allNouns.filter(n => n.article === 'DAS').length,
    totalVerbs: allVerbs.length
  }), [allNouns, allVerbs]);

  // Ders butonları için renk hesaplama - memoized
  const getLessonStyle = useCallback((lesson, isSelected) => {
    const num = parseInt(lesson.replace('Lektion ', ''));
    const isA1 = num <= 9;
    const isA2 = num >= 10 && num <= 18;
    const levelColor = isA1 ? '#22c55e' : isA2 ? '#3b82f6' : '#a855f7';
    
    return {
      padding: '6px 10px', 
      borderRadius: '12px', 
      cursor: 'pointer',
      fontSize: '0.7rem', 
      fontWeight: 700, 
      whiteSpace: 'nowrap',
      background: isSelected ? levelColor : `${levelColor}20`,
      color: isSelected ? '#fff' : levelColor,
      border: `2px solid ${levelColor}`,
      transition: 'transform 0.15s ease, background 0.15s ease',
      flexShrink: 0,
      minWidth: '36px',
      textAlign: 'center'
    };
  }, []);

  return (
    <div style={{ minHeight: '100vh', background: theme.bg, padding: '12px', fontFamily: "'Inter', sans-serif" }}>
      <div style={{ maxWidth: '500px', margin: '0 auto' }}>
        
        {/* Header */}
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px', padding: '12px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
            <button onClick={onBack} style={{ padding: '8px 12px', background: theme.accent, color: theme.accentText, border: 'none', borderRadius: '8px', cursor: 'pointer', fontWeight: 600, fontSize: '0.8rem' }}>← Geri</button>
            <div>
              <h1 style={{ fontSize: '1.1rem', fontWeight: 700, color: theme.text, margin: 0 }}>📖 Sözlük</h1>
              <p style={{ fontSize: '0.65rem', color: theme.textMuted, margin: 0 }}>{stats.totalNouns} isim • {stats.totalVerbs} fiil</p>
            </div>
          </div>
          <button onClick={cycleTheme} style={{ padding: '8px', background: 'transparent', color: theme.text, border: `1px solid ${theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '1rem' }}>{theme.icon}</button>
        </div>

        {/* Tab Seçimi */}
        <div style={{ display: 'flex', gap: '6px', marginBottom: '12px' }}>
          {[
            { key: 'isimler', label: '📝 İsimler', count: stats.totalNouns, color: '#10b981' },
            { key: 'fiiller', label: '🔤 Fiiller', count: stats.totalVerbs, color: '#a855f7' },
            { key: 'favoriler', label: '⭐ Favoriler', count: favorites.length + favoriteVerbs.length, color: '#f59e0b' }
          ].map(tab => (
            <button key={tab.key}
              onClick={() => { setActiveTab(tab.key); setSelectedLessons(new Set()); setLevelFilter('all'); }}
              style={{ 
                flex: 1, padding: '10px 8px', borderRadius: '12px', cursor: 'pointer', fontWeight: 700, fontSize: '0.75rem',
                background: activeTab === tab.key ? tab.color : theme.card,
                color: activeTab === tab.key ? '#fff' : theme.text,
                border: activeTab === tab.key ? 'none' : `1px solid ${theme.cardBorder}`
              }}
            >
              {tab.label} ({tab.count})
            </button>
          ))}
        </div>

        {/* Arama */}
        <input
          type="text"
          placeholder={activeTab === 'isimler' ? "İsim veya çeviri ara..." : activeTab === 'fiiller' ? "Fiil veya çeviri ara..." : "Favorilerde ara..."}
          value={searchTerm}
          onChange={(e) => { setSearchTerm(e.target.value); setVisibleCount(50); }}
          style={{
            width: '100%', padding: '12px 16px', borderRadius: '12px', marginBottom: '12px',
            background: theme.card, color: theme.text,
            border: `1px solid ${theme.cardBorder}`,
            fontSize: '0.9rem', outline: 'none', boxSizing: 'border-box'
          }}
        />

        {/* Filtreler - İsimler */}
        {activeTab === 'isimler' && (
          <div style={{ marginBottom: '12px', padding: '12px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
            {/* Artikel Filtresi */}
            <div style={{ display: 'flex', gap: '6px', marginBottom: '10px', flexWrap: 'wrap' }}>
              <button onClick={() => setArticleFilter('all')} style={{ padding: '6px 12px', background: articleFilter === 'all' ? theme.accent : 'transparent', color: articleFilter === 'all' ? '#fff' : theme.text, border: `1px solid ${articleFilter === 'all' ? theme.accent : theme.cardBorder}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.75rem', fontWeight: 600 }}>Tümü</button>
              <button onClick={() => setArticleFilter('DER')} style={{ padding: '6px 12px', background: articleFilter === 'DER' ? theme.der.border : theme.der.bg, color: articleFilter === 'DER' ? '#fff' : theme.der.text, border: `1px solid ${theme.der.border}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.75rem', fontWeight: 600 }}>DER ({stats.der})</button>
              <button onClick={() => setArticleFilter('DIE')} style={{ padding: '6px 12px', background: articleFilter === 'DIE' ? theme.die.border : theme.die.bg, color: articleFilter === 'DIE' ? '#fff' : theme.die.text, border: `1px solid ${theme.die.border}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.75rem', fontWeight: 600 }}>DIE ({stats.die})</button>
              <button onClick={() => setArticleFilter('DAS')} style={{ padding: '6px 12px', background: articleFilter === 'DAS' ? theme.das.border : theme.das.bg, color: articleFilter === 'DAS' ? '#fff' : theme.das.text, border: `1px solid ${theme.das.border}`, borderRadius: '8px', cursor: 'pointer', fontSize: '0.75rem', fontWeight: 600 }}>DAS ({stats.das})</button>
            </div>
            
            {/* Seviye Filtresi */}
            <div style={{ display: 'flex', gap: '6px', marginBottom: '10px', flexWrap: 'wrap' }}>
              {[
                { level: 'all', label: 'Tümü', color: theme.accent },
                { level: 'A1', label: 'A1 (1-9)', color: '#22c55e' },
                { level: 'A2', label: 'A2 (10-18)', color: '#3b82f6' },
                { level: 'B1', label: 'B1 (19-29)', color: '#a855f7' }
              ].map(l => (
                <button key={l.level} onClick={() => setLevelFilter(l.level)} style={{ 
                  padding: '6px 14px', 
                  background: levelFilter === l.level ? l.color : `${l.color}20`, 
                  color: levelFilter === l.level ? '#fff' : l.color, 
                  border: `1px solid ${l.color}`, 
                  borderRadius: '8px', 
                  cursor: 'pointer', 
                  fontSize: '0.75rem', 
                  fontWeight: 600 
                }}>{l.label}</button>
              ))}
            </div>

            {/* Çoklu Ders Seçimi */}
            <div style={{ marginTop: '8px' }}>
              <div style={{ fontSize: '0.7rem', color: theme.textMuted, marginBottom: '8px', fontWeight: 600 }}>
                📚 Ders Seçimi ({selectedLessons.size === 0 ? 'Tümü' : `${selectedLessons.size} ders`})
              </div>
              <div style={{ display: 'flex', gap: '6px', flexWrap: 'wrap' }}>
                <button onClick={selectAllLessons} style={{ 
                  padding: '6px 12px', 
                  borderRadius: '12px', 
                  cursor: 'pointer',
                  fontSize: '0.7rem', 
                  fontWeight: 700,
                  background: allLessonsSelected || selectedLessons.size === 0 ? 'linear-gradient(135deg, #6366f1, #8b5cf6)' : `${theme.accent}20`,
                  color: allLessonsSelected || selectedLessons.size === 0 ? '#fff' : theme.accent,
                  border: allLessonsSelected || selectedLessons.size === 0 ? 'none' : `1px solid ${theme.accent}50`,
                  boxShadow: allLessonsSelected || selectedLessons.size === 0 ? '0 2px 8px rgba(99,102,241,0.4)' : 'none'
                }}>✨ Tümü</button>
                {lessons.filter(l => {
                  const num = parseInt(l.replace('Lektion ', ''));
                  if (levelFilter === 'A1') return num <= 9;
                  if (levelFilter === 'A2') return num >= 10 && num <= 18;
                  if (levelFilter === 'B1') return num >= 19;
                  return true;
                }).map(l => {
                  const num = parseInt(l.replace('Lektion ', ''));
                  const isSelected = selectedLessons.has(l);
                  return (
                    <button key={l} onClick={() => toggleLesson(l)} style={getLessonStyle(l, isSelected)}>
                      {num}
                    </button>
                  );
                })}
              </div>
            </div>
          </div>
        )}

        {/* Filtreler - Fiiller */}
        {activeTab === 'fiiller' && (
          <div style={{ marginBottom: '12px', padding: '12px', background: theme.card, borderRadius: '12px', border: `1px solid ${theme.cardBorder}` }}>
            {/* Seviye Filtresi */}
            <div style={{ display: 'flex', gap: '6px', marginBottom: '10px', flexWrap: 'wrap' }}>
              {[
                { level: 'all', label: 'Tümü', color: theme.accent },
                { level: 'A1', label: 'A1 (1-9)', color: '#22c55e' },
                { level: 'A2', label: 'A2 (10-18)', color: '#3b82f6' },
                { level: 'B1', label: 'B1 (19-29)', color: '#a855f7' }
              ].map(l => (
                <button key={l.level} onClick={() => setLevelFilter(l.level)} style={{ 
                  padding: '6px 14px', 
                  background: levelFilter === l.level ? l.color : `${l.color}20`, 
                  color: levelFilter === l.level ? '#fff' : l.color, 
                  border: `1px solid ${l.color}`, 
                  borderRadius: '8px', 
                  cursor: 'pointer', 
                  fontSize: '0.75rem', 
                  fontWeight: 600 
                }}>{l.label}</button>
              ))}
            </div>

            {/* Çoklu Ders Seçimi */}
            <div style={{ marginTop: '8px' }}>
              <div style={{ fontSize: '0.7rem', color: theme.textMuted, marginBottom: '8px', fontWeight: 600 }}>
                📚 Ders Seçimi ({selectedLessons.size === 0 ? 'Tümü' : `${selectedLessons.size} ders`})
              </div>
              <div style={{ display: 'flex', gap: '6px', flexWrap: 'wrap' }}>
                <button onClick={selectAllLessons} style={{ 
                  padding: '6px 12px', 
                  borderRadius: '12px', 
                  cursor: 'pointer',
                  fontSize: '0.7rem', 
                  fontWeight: 700,
                  background: allLessonsSelected || selectedLessons.size === 0 ? 'linear-gradient(135deg, #a855f7, #7c3aed)' : 'rgba(168,85,247,0.2)',
                  color: allLessonsSelected || selectedLessons.size === 0 ? '#fff' : '#a855f7',
                  border: allLessonsSelected || selectedLessons.size === 0 ? 'none' : '1px solid rgba(168,85,247,0.5)',
                  boxShadow: allLessonsSelected || selectedLessons.size === 0 ? '0 2px 8px rgba(168,85,247,0.4)' : 'none'
                }}>✨ Tümü</button>
                {verbLessons.filter(l => {
                  const num = parseInt(l.replace('Lektion ', ''));
                  if (levelFilter === 'A1') return num <= 9;
                  if (levelFilter === 'A2') return num >= 10 && num <= 18;
                  if (levelFilter === 'B1') return num >= 19;
                  return true;
                }).map(l => {
                  const num = parseInt(l.replace('Lektion ', ''));
                  const isSelected = selectedLessons.has(l);
                  return (
                    <button key={l} onClick={() => toggleLesson(l)} style={getLessonStyle(l, isSelected)}>
                      {num}
                    </button>
                  );
                })}
              </div>
            </div>
          </div>
        )}

        {/* Sonuç Sayısı */}
        <div style={{ marginBottom: '8px', padding: '8px 12px', background: `${theme.accent}15`, borderRadius: '8px', fontSize: '0.75rem', color: theme.accent, fontWeight: 600 }}>
          {activeTab === 'isimler' && `${filteredNouns.length} isim bulundu`}
          {activeTab === 'fiiller' && `${filteredVerbs.length} fiil bulundu`}
          {activeTab === 'favoriler' && `${favorites.length} isim, ${favoriteVerbs.length} fiil favori`}
        </div>

        {/* Liste */}
        <div style={{ maxHeight: '50vh', overflowY: 'auto', borderRadius: '12px' }}>
          {activeTab === 'isimler' && visibleNouns.map((noun, index) => (

              display: 'flex', alignItems: 'center', justifyContent: 'space-between',
              padding: '12px', marginBottom: '6px',
              background: theme.card, borderRadius: '10px',

                    color: theme[noun.article.toLowerCase()].text,
                    border: `1px solid ${theme[noun.article.toLowerCase()].border}`
                  }}>{noun.article}</span>
                  <span style={{ fontWeight: 700, color: theme.text, fontSize: '0.95rem' }}>{noun.noun}</span>
